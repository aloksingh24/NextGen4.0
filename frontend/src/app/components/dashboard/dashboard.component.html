<br>
<h2> <b>DASHBOARD</b> </h2>
<hr>
<div class="block1">
    <h6> <b>Employee Information</b> </h6>
    <button mat-raised-button color="primary" (click)="onLogOut()">Sign Out</button>
</div>
<br>
<div class="example-container mat-elevation-z8 ">
    <div>
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>
    </div>
  <mat-table class=" " #table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef mat-sort-header> S.No </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
    </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="employeeNumber">
      <mat-header-cell *matHeaderCellDef mat-sort-header> employee ID</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.employeeNumber}} </mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="employeeName">
      <mat-header-cell *matHeaderCellDef mat-sort-header> employee Name </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.employeeName}} </mat-cell>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="employeeDesignation">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Designation </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.employeeDesignation}} </mat-cell>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="employeeServiceLine">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Service Line </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.employeeServiceLine}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="employeeRole">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Role </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.employeeRole}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

  </mat-table>
  <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
  <mat-paginator #paginator
                 [pageSize]="2"
                 [pageSizeOptions]="[5, 10, 20]">
  </mat-paginator>
</div>
